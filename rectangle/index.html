<!DOCTYPE html>
<html>
  <title>CSS设置一个正方形，宽度为父元素的一半</title>
  <head>
    <meta charset="utf-8" />
    <style>
      div.parent {
        width: 288px;
        background-color: yellow;
      }
      .child {
        /* 子元素宽度为父元素的一半，然后padding-bottom为父元素宽度的一半，导致父元素被撑起来 */
        width: 50%;
        padding-bottom: 50%;
        height: 0;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
