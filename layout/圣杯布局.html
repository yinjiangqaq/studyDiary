<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局</title>
    <style>
      .grail-layout {
        width: 400px;
        height: 400px;
      }
      .left {
        float: left;
        width: 100px;
        height: 100%;
        background-color: #f66;
      }
      .right {
        float: right;
        width: 100px;
        height: 100%;
        background-color: #66f;
      }
      .center {
        margin: 0 100px;
        height: 100%;
        background-color: #3c9;
      }
    </style>
  </head>
  <body>
    <div class="grail-layout">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center">
        <div></div>
      </div>
    </div>
  </body>
</html>
